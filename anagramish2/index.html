<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>anagramish</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
</head>

<body>
    <div id="app">
        <header>
            <h1>anagramish</h1>
            <button id="back">&lt;</button>
            <div id="message"></div>
        </header>
        <main></main>
        <footer>
        </footer>
    </div>

    <template id="welcome-template">
        <section>
            <p>Welcome to Anagramish!</p>
            
            <div class="buttons">
                <button id="play">Play Today's Puzzle</button>
                <button id="practice">Practice</button>
            </div>
            
            <p>Your goal is to create the shortest word ladder possible where each word is only one letter different from the last.</p>
            <p>Where anagramish differs from traditional word ladders is the letters can be rearranged in any order.</p>
            
            <div class="board"><div class="start cell">c</div><div class="start cell">a</div><div class="start cell">u</div><div class="start cell">l</div><div class="start cell">k</div><div class="start cell">l</div><div class="start cell">a</div><div class="start cell">c</div><div class="start cell">k</div><div class="end cell">s</div><div class="end cell">h</div><div class="start cell">a</div><div class="start cell">c</div><div class="start cell">k</div><div class="end cell">s</div><div class="end cell">s</div><div class="end cell">h</div><div class="start cell">a</div><div class="start cell">k</div><div class="end cell">e</div><div class="end cell">s</div><div class="end cell">h</div><div class="start cell">a</div><div class="end cell">r</div><div class="end cell">e</div><div class="end cell">h</div><div class="end cell">o</div><div class="end cell">r</div><div class="end cell">s</div><div class="end cell">e</div></div>
            
            <p>Your score is based on the number of words used.</p>
            <p>A perfect game is 4 words because it only uses letters from the start and end words.</p>
            <p>Sometimes though you get stuck and need to pull in other letters.</p>

            <div class="board"><div class="start cell">m</div><div class="start cell">o</div><div class="start cell">u</div><div class="start cell">n</div><div class="start cell">d</div><div class="end cell">r</div><div class="start cell">o</div><div class="start cell">u</div><div class="start cell">n</div><div class="start cell">d</div><div class="end cell">p</div><div class="end cell">r</div><div class="start cell">o</div><div class="start cell">u</div><div class="start cell">d</div><div class="end cell">p</div><div class="end cell">r</div><div class="start cell">u</div><div class="start cell">d</div><div class="misc cell">e</div><div class="end cell">p</div><div class="end cell">r</div><div class="end cell">i</div><div class="start cell">d</div><div class="misc cell">e</div><div class="end cell">p</div><div class="end cell">r</div><div class="end cell">i</div><div class="end cell">c</div><div class="misc cell">e</div><div class="end cell">p</div><div class="end cell">r</div><div class="end cell">i</div><div class="end cell">c</div><div class="end cell">k</div></div>
        </section>
    </template>

    <template id="finish-template">
        <section>
            <p>Congratulations!</p>
            <div id="board-container"></div>
            <dl class="stats">
                <dt>Time:</dt> <dd id="time"></dd>
                <dt>Words:</dt> <dd id="words"></dd>
                <dt>Mistakes:</dt> <dd id="mistakes"></dd>
            </dl>

            <div class="buttons">
                <button id="share">Share</button>
                <button id="practice">Practice</button>
            </div>
        </section>
    </template>

    <template id="keyboard-template">
        <div id="keyboard" role="group">
            <div class="row">
                <button class="key" data-key="q">Q</button>
                <button class="key" data-key="w">W</button>
                <button class="key" data-key="e">E</button>
                <button class="key" data-key="r">R</button>
                <button class="key" data-key="t">T</button>
                <button class="key" data-key="y">Y</button>
                <button class="key" data-key="u">U</button>
                <button class="key" data-key="i">I</button>
                <button class="key" data-key="o">O</button>
                <button class="key" data-key="p">P</button>
            </div>
            <div class="row">
                <span class="spacer"></span>
                <button class="key" data-key="a">A</button>
                <button class="key" data-key="s">S</button>
                <button class="key" data-key="d">D</button>
                <button class="key" data-key="f">F</button>
                <button class="key" data-key="g">G</button>
                <button class="key" data-key="h">H</button>
                <button class="key" data-key="j">J</button>
                <button class="key" data-key="k">K</button>
                <button class="key" data-key="l">L</button>
                <span class="spacer"></span>
            </div>
            <div class="row">
                <button class="key key-wide" id="enter" data-key="Enter">⏎</button>
                <button class="key" data-key="z">Z</button>
                <button class="key" data-key="x">X</button>
                <button class="key" data-key="c">C</button>
                <button class="key" data-key="v">V</button>
                <button class="key" data-key="b">B</button>
                <button class="key" data-key="n">N</button>
                <button class="key" data-key="m">M</button>
                <button class="key key-wide" id="backspace" data-key="Backspace">⌫</button>
            </div>
        </div>
    </template>

    <script type="module" src="main.mjs"></script>
</body>

</html>
